version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql-cityheroes-test
    restart: always
    env_file:
      - $env
    environment:
      - MYSQL_DATABASE=CityHeroes
      - MYSQL_ROOT_PASSWORD=pass_prod

  redis: 
    image: redis:latest
    container_name: redis-cityheroes-test
    restart: always
    env_file:
      - test.env
    environment:
      - REDIS_TEST=True
    ports:
      - "6378:6379"

  api:
    build: 
      context: ../../.
    image: cityheroes-api:test
    command:
      - sh
      - -c
      - |
        dockerize -wait tcp://mysql:3306 -timeout 300s &&
        poetry run python manage.py migrate &&
        poetry run python manage.py test
        
    ports:
      - "8001:8000" 
    env_file:
      - $env
    depends_on:
      - mysql
      - redis
    container_name: test-api