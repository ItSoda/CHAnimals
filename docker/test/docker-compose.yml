version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql-cityheroes-test
    restart: always
    env_file:
      - $env

  redis: 
    image: redis:latest
    container_name: redis-cityheroes-test
    restart: always
    env_file:
      - test.env
    environment:
      - REDIS_TEST=True
    ports:
      - "6378:6379"

  api:
    build: 
      context: ../../.
    image: cityheroes-api:test
    command:
      - sh
      - -c
      - |
        dockerize -wait tcp://mysql:3306 -timeout 300s &&
        poetry run python manage.py migrate &&
        sleep 20 &&
        poetry run python manage.py test
        
    ports:
      - "8001:8000" 
    env_file:
      - $env
    depends_on:
      - mysql
      - redis
      - celery
    container_name: test-api

  celery:
    build: 
      context: ../../.
    command: sh -c "dockerize -wait tcp://mysql:3306 -wait tcp://redis-cityheroes-test:6379 -timeout 300s && poetry run celery -A CityHeroes worker -l info -S solo"
    env_file:
      - $env
    depends_on:
      - mysql
      - redis
    container_name: celery-worker