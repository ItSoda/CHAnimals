version: '2'

services:
  mysql:
    image: mysql:latest
    container_name: mysql-cityheroes
    restart: always
    env_file:
      - $env

  redis: 
    image: redis:latest
    container_name: redis-cityheroes
    restart: always
    ports:
      - "6379:6379"

  api:
    build: 
      context: ../../.
    image: cityheroes-api:test
    command:
      - sh
      - -c
      - |
        dockerize -wait tcp://mysql:3306 -timeout 300s &&
        poetry run python manage.py test
    ports:
      - "8000:8000" 
    depends_on:
      - mysql
      - redis 
    container_name: django-api