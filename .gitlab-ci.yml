stages:
  - test
  - delivery
  - deploy

before_script:
  - sudo apt-get update
  - sudo apt-get install -y sshpass


test-job:
  stage: test
  script:
    - docker-compose -f docker/test/docker-compose.yml down
    - docker-compose -f docker/test/docker-compose.yml build api
    - docker-compose -f docker/test/docker-compose.yml up --abort-on-container-exit

delivery-job:
  stage: delivery
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker tag cityheroes-api:test $CI_REGISTRY_IMAGE
    - docker push $CI_REGISTRY_IMAGE



deploy-job:
  stage: deploy
  when: manual
  script:
    - sshpass -p 'bf9awozup1' ssh root@45.8.251.246
    - git pull origin main
    - docker-compose pull
    - docker-compose down
    - docker-compose up --build
